<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110929649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110929649-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>DCUBED - Dream &bull; Design &bull; Develop</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500,600|Source+Sans+Pro:300,400,600,700|Teko:300" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <script src="app.js"></script>
    <div class="wrapper">
      <header class="hero">
        <div class="container hero__header">
          <div class="hero__logo">
            <img src="../img/dcubed.png" alt="">
            <small>dcubed</small>
          </div>
        </div>
        <div class="hero__footer">
          <div class="container">
            <h1 class="hero__title">We kick ass at the following</h1>
            <section class="breakout">
              <div class="breakout__items">
                <div class="breakout__item">
                  <div class="card">
                    <div class="card__hero">
                    </div>
                    <div class="card__footer">
                      <h3 class="card__title flat">Product strategy</h3>
                    </div>
                  </div>
                </div>
                <div class="breakout__item">
                  <div class="card">
                    <div class="card__hero">
                      <div class="ui-design fullscreen">
                        <div class="ui-design__header"></div>
                        <div class="ui-design__wrap">
                          <div class="ui-design__sidebar">
                            <div class="ui-design__avatar"></div>
                          </div>
                          <div class="ui-design__main">
                            <div class="ui-design__post"></div>
                            <div class="ui-design__post ui-design__post--small"></div>
                            <div class="ui-design__post ui-design__post--small"></div>
                            <div class="ui-design__post ui-design__post--large"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card__footer">
                      <h3 class="card__title flat">UI Design</h3>
                    </div>
                  </div>
                </div>
                <div class="breakout__item">
                  <div class="card">
                    <div class="card__hero">
                      <div class="prototyping fullscreen">
                        <div class="prototyping__device prototyping__device--phone">
                          <div class="prototyping__screen">
                            <div class="prototyping__logo">
                              <strong>G</strong>
                              <span>GLBL</span>
                            </div>
                          </div>
                          <div class="prototyping__button"></div>
                        </div>
                        <div class="prototyping__device prototyping__device--tablet">
                          <div class="prototyping__screen">
                            <div class="prototyping__logo">
                              <strong>G</strong>
                              <span>GLBL</span>
                            </div>
                          </div>
                          <div class="prototyping__button"></div>
                        </div>
                      </div>
                    </div>
                    <div class="card__footer">
                      <h3 class="card__title flat">Prototyping</h3>
                    </div>
                  </div>
                </div>
                <div class="breakout__item">
                  <div class="card">
                    <div class="card__hero">
                      <div class="apps fullscreen">
                        <div class="apps__icon apps__icon--react"></div>
                        <div class="apps__icon apps__icon--node"></div>
                        <div class="apps__icon apps__icon--aws"></div>
                      </div>
                    </div>
                    <div class="card__footer">
                      <h3 class="card__title flat">Web applications</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>
      <div class="main">
        <div class="container">
          <h1 class="text-centered">Recent work</h1>
        </div>
      </div>
    </div>
  </body>
</html>
