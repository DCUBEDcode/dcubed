<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <title>DCUBED</title>
</head>
<body>
  <section class="hero">
    <div class="header" id="header">
      <div class="header__container">
        <h1 class="header__logo">
          <i class="header__icon"></i>
        </h1>
        <nav class="header__nav nav">
          <div class="nav__item" data-scroll-to="portfolio">
            <img src="design.svg" alt="">
            Portfolio
          </div>
          <div class="nav__item" data-scroll-to="services">
            <img src="app.svg" alt="">
            Services
          </div>
          <div class="nav__item" data-scroll-to="contact">
            <img src="ux.svg" alt="">
            Contact
          </div>
          <div class="header__track"></div>
        </nav>
      </div>
    </div>
    <div class="hero__wrap">
      <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--front"></div>
          <div class="cube__face cube__face--back"></div>
          <div class="cube__face cube__face--right"></div>
          <div class="cube__face cube__face--left"></div>
          <div class="cube__face cube__face--top"></div>
          <div class="cube__face cube__face--bottom"></div>
        </div>
      </div>
      <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--front"></div>
          <div class="cube__face cube__face--back"></div>
          <div class="cube__face cube__face--right"></div>
          <div class="cube__face cube__face--left"></div>
          <div class="cube__face cube__face--top"></div>
          <div class="cube__face cube__face--bottom"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
