<template id="dcubed-header-template">
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      display: none;
      align-items: center;
      width: 100%;
      color: #fff;
      position: absolute;
      transition: none;
      background-color: #191b25;
      overflow: hidden;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .header__container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 50px;
    }

    .header--stuck {
      position: fixed;
      top: 0;
      bottom: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      background-image: linear-gradient(315deg, #3F51B5 0%, #191b24 74%);
      transition: box-shadow 200ms ease;
    }

    .header__nav {
      max-width: 620px;
      display: none;
    }

    .header--portfolio .header__track {
      transform: translateX(0);
    }

    .header--services .header__track {
      transform: translateX(100%);
    }

    .header--contact .header__track {
      transform: translateX(200%);
    }

    .header--stuck .header__container {
      border-bottom: 3px solid rgba(255,255,255,0.1);
    }

    .header--stuck .header__icon {
      opacity: 1;
      transition: opacity 375ms 200ms ease;
    }

    .header__icon {
      width: 70px;
      height: 70px;
      background-image: url('dcubed.png');
      background-size: 24px;
      background-position: center;
      background-repeat: no-repeat;
    }

    .header__logo {
      font-size: 16px;
      font-weight: 900;
      color: #fff;
      text-decoration: none;
    }

    .nav {
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .nav__item {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 200ms ease;
      text-decoration: none;
      cursor: pointer;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
      margin-left: 20px;
    }

    .nav__item:first-child {
      margin-left: 0;
    }

    .nav__item img {
      width: 18px;
      margin-right: 12px;
    }

    .nav__track {
      width: 33.3333333333%;
      height: 3px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: orange;
      transform: translateX(-100%);
    }

    @media(min-width: 768px) {

      .header {
        display: flex;
      }

      .header__nav {
        display: flex;
      }

    }
  </style>
  <div class="header">
    <div class="container header__container">
      <a href="/" class="header__logo flat">DCUBED</a>
      <nav class="header__nav nav">
        <a href="/portfolio" class="nav__item" data-scroll-to="portfolio">
          <img src="design.svg" alt="">
          Our work
        </a>
        <a href="#services" class="nav__item" data-scroll-to="services">
          <img src="app.svg" alt="">
          What we do
        </a>
        <a href="#contact" class="nav__item" data-scroll-to="contact">
          <img src="ux.svg" alt="">
          Work with us
        </a>
        <div class="nav__track"></div>
      </nav>
    </div>
  </div>
</template>

<script>
  customElements.define('dcubed-header',
    class extends HTMLElement {
      constructor() {
        super();
        const importDoc = document.currentScript.ownerDocument;
        const mainDoc = document;
        let template = importDoc.getElementById('dcubed-header-template');
        let templateContent = template.content;

        const shadowRoot = this.attachShadow({mode: 'open'})
          .appendChild(templateContent.cloneNode(true));
      }
    })
</script>
